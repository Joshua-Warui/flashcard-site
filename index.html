<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>  
  <script src="js/scripts.js"></script>
  <title>Fashcard</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="jumbotron">
        <h1>Flashcard</h1>
        <div class="card-footer">
          <h3>These flashcards will help you revise the concepts you've learned.</h3>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-sm-2">
          <h3>Javascript</h3>
        </div>
        <div class="col-sm-2">
          <h3>Operators</h3>
        </div>
        <div class="col-sm-2">
          <h3>Variables</h3>
        </div>
        <div class="col-sm-2">
          <h3>Variable naming conventions</h3>
        </div>
        <div class="col-sm-2">
          <h3>Functions</h3>
        </div>
        <div class="col-sm-2">
          <h3>Strings</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <h3>Methods</h3>
        </div>
        <div class="col-sm-2">
          <h3>Arguments</h3>
        </div>
        <div class="col-sm-2">
          <h3>Parameters</h3>
        </div>
        <div class="col-sm-2">
          <h3>Return</h3>
        </div>
        <div class="col-sm-2">
          <h3>Chaining methods</h3>
        </div>
        <div class="col-sm-2">
          <h3>Booleans</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <h3>Undefined</h3>
        </div> 
        <div class="col-sm-3">
          <h3>NaN</h3>
        </div>
        <div class="col-sm-3">
          <h3>Escape</h3>
        </div>
        <div class="col-sm-3">
          <h3>Alert</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h3>Comments</h3>
        </div>
        <div class="col-sm-4">
          <h3>jQuery</h3>
        </div>
        <div class="col-sm-4">
          <h3>Attributes</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
